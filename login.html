<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Finder</title>
    <link rel="stylesheet" href="login.css" />
    
</head>

<body>
    <header>
        <div class="header-left">
            <a href="index.html" class="btn btn-link bg-green" id="home-btn">
                <div class="ReFi-Logo">
                    <img src="logoReFi.jpg" style="width: 70px; height: auto;" />
                </div>
            </a>
        </div>
        <div class="header-center">
            <h1>Resource Finder</h1>
        </div>
    </header>
    

    <div class="login-section">
        <div class="login-container">
            <h2>Login</h2>
            <form action="content.html">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="btn-group">
                    <a href="content.html" class="login-btn">Login</a>

                    <a href="signup.html" class="signup-btn">Sign Up</a>
                </div>
                
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <p id="refi-text">ReFi - Make art from your code.</p>
           
        </div>
    </footer>    

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Management - Resource Finder</title>
    <link rel="stylesheet" href="css/database_config.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Resource Finder</h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="btn nav-btn">Home</a></li>
                    <li><a href="admin.html" class="btn nav-btn">Account Settings</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="table-container">
            <h2>Database Management</h2>
            <table id="database-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>URL</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="form-container">
                <form id="add-row-form">
                    <input type="text" name="name" placeholder="Name" autocomplete="name" required>
                    <input type="text" name="url" placeholder="URL" autocomplete="url" required>
                    <input type="text" name="description" placeholder="Description" autocomplete="off" required>
                    <button type="submit" class="btn">Add Row</button>
                </form>
            </div>
            <div class="io-buttons">

<button class="io-button" id="import-csv">Import CSV</button>
<button class="io-button" id="import-json">Import JSON</button>
<input type="file" id="file-input" style="display:none;">
<button class="io-button" id="export-csv">Export as CSV</button>
<button class="io-button" id="export-json">Export as JSON</button>

            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Resource Finder</p>
    </footer>
    <script>
        $(document).ready(function() {
            loadTableData();
            $('#add-row-form').submit(function(event) {
                event.preventDefault();
                $.ajax({
                    url: '../../Web-Technologies/Backend/database/add_row.php',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        alert('New record created successfully');
                        loadTableData();
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', xhr.responseText);
                    }
                });
            });
        });
        function loadTableData() {
            $.ajax({
                url: '../../Web-Technologies/Backend/database/get_rows.php',
                type: 'GET',
                success: function(data) {
                    $('#database-table tbody').html(data);
                }
            });
        }
        function saveToDatabase(editableObj, column, id) {
            $.ajax({
                url: '../../Web-Technologies/Backend/database/save_edit.php',
                type: 'POST',
                data: 'column=' + column + '&editval=' + editableObj.innerText + '&id=' + id,
                success: function(response) {
                    console.log('Save successfully');
                }
            });
        }
        function deleteRow(id) {
            if (confirm('Are you sure you want to delete this row?')) {
                $.ajax({
                    url: '../../Web-Technologies/Backend/database/delete_row.php',
                    type: 'POST',
                    data: 'id=' + id,
                    success: function(response) {
                        loadTableData();
                    }
                });
            }
        }
        document.getElementById('import-csv').addEventListener('click', function() {
    document.getElementById('file-input').click();
    document.getElementById('file-input').dataset.type = 'csv';
});

document.getElementById('import-json').addEventListener('click', function() {
    document.getElementById('file-input').click();
    document.getElementById('file-input').dataset.type = 'json';
});

document.getElementById('file-input').addEventListener('change', function(event) {
    const fileType = event.target.dataset.type;
    const file = event.target.files[0];
    if (file) {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('type', fileType);
        
        fetch('../../Web-Technologies/Backend/database/import_data.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(data => alert(data))
        .catch(error => console.error('Error:', error));
    }
});

document.getElementById('export-csv').addEventListener('click', function() {
    window.location.href = '../../Web-Technologies/Backend/database/export_data.php?type=csv';
});

document.getElementById('export-json').addEventListener('click', function() {
    window.location.href = '../../Web-Technologies/Backend/database/export_data.php?type=json';
});

    </script>
</body>
</html>

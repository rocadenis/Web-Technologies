<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Resource Finder</title>
    <link rel="stylesheet" href="css/signup_login.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Resource Finder</h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="btn nav-btn">Home</a></li>
                    <li><a href="login.html" class="btn nav-btn">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="registerName">Name:</label>
            <input type="text" id="registerName" name="name" required>
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" name="email" required>
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" name="password" required>
            <button href="index.html" type="submit" class="btn">Sign Up</button>
        </form>
    </div>
    <script src="js\scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Resource Finder</title>
    <link rel="stylesheet" href="css/signup_login.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Resource Finder</h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="btn nav-btn">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="email" required>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" required>
                <button href="index.html" type="submit" class="btn">Login</button>
                <p>If you don't have an account, please <a href="signup.html">Sign up</a></p>
            </form>
        </div>
    </main>
   
    <script src="js/scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Finder - Sign Up</title>
    <link rel="stylesheet" href="signup.css" />
</head>

<body>

    
    <header>
        <div class="header-left">
            <a href="index.html" class="btn btn-link bg-green" id="home-btn">
                <div class="ReFi-Logo">
                    <img src="logoReFi.jpg" style="width: 70px; height: auto;" />
                </div>
            </a>
        </div>
        <div class="header-center">
            <h1>Resource Finder</h1>
        </div>
    </header>
    

    <section class="signup-section">
        <div class="signup-container">
            <h2>Sign Up</h2>
            <form action="content.html">
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="First Name" required>
                    <input type="text" id="surname" name="surname" placeholder="Last Name" required>
                </div>
                
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="user@example.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>
                <div class="btn-group">
                    <button  type="submit"  class="signup-btn">Sign Up</button>
                    
                </div>
                
            </form>
        </div>
    </section>
    <footer>
        <div class="footer-content">
            <p id="refi-text">ReFi - Make art from your code.</p>
        </div>
    </footer>   
</body>

</html>
